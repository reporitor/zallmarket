<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Akun Game - GameHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/jual.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Jual Akun Game</h1>
        
        <form id="formJualAkun" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="game">Jenis Game</label>
                <select id="game" name="game" class="w-full px-3 py-2 border rounded-md" required>
                    <option value="">Pilih Game</option>
                    <option value="Free Fire">Free Fire</option>
                    <option value="Mobile Legends">Mobile Legends</option>
                    <option value="PUBG Mobile">PUBG Mobile</option>
                    <option value="Valorant">Valorant</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username Akun</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="level">Level Akun</label>
                <input type="number" id="level" name="level" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="items">Jumlah Skin/Diamond</label>
                <input type="text" id="items" name="items" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Status Bind Akun</label>
                <div class="flex flex-wrap gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="bind" value="Gmail" class="form-radio" required>
                        <span class="ml-2">Gmail</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="bind" value="Facebook" class="form-radio">
                        <span class="ml-2">Facebook</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="bind" value="VK" class="form-radio">
                        <span class="ml-2">VK</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="bind" value="Lainnya" class="form-radio">
                        <span class="ml-2">Lainnya</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="harga">Harga Jual (Rp)</label>
                <input type="number" id="harga" name="harga" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="deskripsi">Deskripsi Akun</label>
                <textarea id="deskripsi" name="deskripsi" rows="3" class="w-full px-3 py-2 border rounded-md" required></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="whatsapp">Nomor WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" class="w-full px-3 py-2 border rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Upload Gambar (Minimal 2)</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Gambar Profil Akun</label>
                        <input type="file" name="gambar_profil" accept="image/*" class="w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Gambar Lain (Skin/Dll)</label>
                        <input type="file" name="gambar_lain" accept="image/*" class="w-full" required>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">Format: JPG/PNG, Maksimal 2MB per gambar</p>
            </div>

            <div class="mb-6">
                <label class="flex items-start">
                    <input type="checkbox" name="persetujuan" class="mt-1 form-checkbox" required>
                    <span class="ml-2 text-gray-700">Saya menjamin akun ini milik pribadi dan tidak melanggar ketentuan game</span>
                </label>
            </div>

            <div id="error-message" class="mb-4 text-red-600 hidden"></div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                Kirim Penawaran
            </button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
