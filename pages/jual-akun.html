<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Akun Game | GameHub</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header sama seperti index.html -->
    
    <main class="container">
        <h1 class="section-title">Jual Akun Game Anda</h1>
        
        <form id="form-jual" action="../php/jual-akun.php" method="POST">
            <div class="form-group">
                <label for="game">Game:</label>
                <select id="game" name="game" required>
                    <option value="">Pilih Game</option>
                    <option value="ff">Free Fire</option>
                    <option value="ml">Mobile Legends</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rank">Rank:</label>
                <input type="text" id="rank" name="rank" required placeholder="Contoh: Mythic">
            </div>
            
            <div class="form-group">
                <label for="vault">Vault/Item:</label>
                <textarea id="vault" name="vault" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="harga">Harga (Rp):</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            
            <div class="form-group">
                <label for="screenshot">Screenshot:</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Akun</button>
        </form>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/form-validation.js"></script> <!-- File baru -->
</body>
</html>
