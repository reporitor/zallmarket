<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Stock Game - Profesional</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Stock Game Terbaru</h1>
</header>

<main>
  <!-- Free Fire Section -->
  <section id="freefire">
    <h2>Free Fire</h2>
    <div class="stock-grid">
      <article class="game-card" data-name="Akun Free Fire Elite" data-stock="5" data-price="Rp50.000" data-image="https://i.imgur.com/NJWpT4x.jpg">
        <img src="https://i.imgur.com/NJWpT4x.jpg" alt="Akun Free Fire Elite" />
        <div class="game-info">
          <h3>Akun Free Fire Elite</h3>
          <p>Stok: <span class="stock-count">5</span></p>
          <p>Harga: <strong>Rp50.000</strong></p>
          <button class="buy-btn">Beli Sekarang</button>
        </div>
      </article>

      <article class="game-card" data-name="Akun FF Diamond" data-stock="3" data-price="Rp75.000" data-image="https://i.imgur.com/b7yZlS8.jpg">
        <img src="https://i.imgur.com/b7yZlS8.jpg" alt="Akun FF Diamond" />
        <div class="game-info">
          <h3>Akun FF Diamond</h3>
          <p>Stok: <span class="stock-count">3</span></p>
          <p>Harga: <strong>Rp75.000</strong></p>
          <button class="buy-btn">Beli Sekarang</button>
        </div>
      </article>
    </div>
  </section>

  <!-- Mobile Legends Section -->
  <section id="mobilelegend">
    <h2>Mobile Legends</h2>
    <div class="stock-grid">
      <article class="game-card" data-name="Akun ML Mythic" data-stock="4" data-price="Rp60.000" data-image="https://i.imgur.com/PLJK7eD.jpg">
        <img src="https://i.imgur.com/PLJK7eD.jpg" alt="Akun ML Mythic" />
        <div class="game-info">
          <h3>Akun ML Mythic</h3>
          <p>Stok: <span class="stock-count">4</span></p>
          <p>Harga: <strong>Rp60.000</strong></p>
          <button class="buy-btn">Beli Sekarang</button>
        </div>
      </article>

      <article class="game-card" data-name="Akun ML Epic" data-stock="6" data-price="Rp40.000" data-image="https://i.imgur.com/Rx3dZsN.jpg">
        <img src="https://i.imgur.com/Rx3dZsN.jpg" alt="Akun ML Epic" />
        <div class="game-info">
          <h3>Akun ML Epic</h3>
          <p>Stok: <span class="stock-count">6</span></p>
          <p>Harga: <strong>Rp40.000</strong></p>
          <button class="buy-btn">Beli Sekarang</button>
        </div>
      </article>
    </div>
  </section>
</main>

<nav class="bottom-nav">
  <button class="nav-btn active">Home</button>
  <button class="nav-btn">Informasi</button>
  <button class="nav-btn">Akun</button>
</nav>

<script src="script.js"></script>

</body>
</html>
