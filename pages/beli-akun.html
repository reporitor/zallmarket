<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Akun Game | GameHub</title>
   <link rel="stylesheet" href="../css/beli-akun.css">
</head>
<body>
    <!-- Header sama seperti index.html -->
    
    <main class="container">
        <h1 class="section-title">Beli Akun Game</h1>
        
        <div class="filter-section">
            <!-- Filter lebih lengkap -->
            <select id="filter-game">
                <option value="all">Semua Game</option>
                <option value="ff">Free Fire</option>
                <option value="ml">Mobile Legends</option>
            </select>
            
            <select id="filter-rank">
                <option value="all">Semua Rank</option>
                <option value="mythic">Mythic</option>
                <option value="legend">Legend</option>
                <!-- ... -->
            </select>
            
            <input type="text" id="search" placeholder="Cari akun...">
        </div>
        
        <div class="akun-grid">
            <!-- Kartu akun akan di-load via AJAX -->
        </div>
        
        <div class="pagination">
            <button id="prev-page">Sebelumnya</button>
            <span id="page-info">Halaman 1</span>
            <button id="next-page">Selanjutnya</button>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/load-akun.js"></script> <!-- File baru -->
</body>
</html>
